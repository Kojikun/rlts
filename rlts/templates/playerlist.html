{% extends "layout.html" %}
{% block body %}
	<h2>Trading Partners</h2>
	<table>
		<tr>
			<th>Username</th>
			<th>View</th>
		</tr>
		{% for entry in entries %}
		<tr>
			<td>{{ entry.uName }}</td>
			<form action="{{ url_for('view_profile', userID = entry.usID) }}", method="get">
				<td><input type="submit" value="View Profile"></td>
			</form>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
