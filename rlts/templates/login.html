{% extends "layout.html" %}
{% block body %}
	<h2>Login</h2>
	<p>Welcome to RLTS. Please log in below.</p>
	{% if error %}
	<p class="error">Error: {{ error }}
	{% endif %}
	<form action="{{ url_for('index') }}" method="post">
		Username:<br>
		<input type="text" name="username"><br>
		Password:<br>
		<input type="password" name="password"><br>
		<input type="submit" value="Login">
	</form>
	<p>Don't have an account? <a href="{{ url_for('new_user') }}">Create an account!</a></p>
{% endblock %}
